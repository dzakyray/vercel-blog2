{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Profil Pengguna</h2>

<form method="POST" class="space-y-4 bg-white p-6 shadow rounded-lg max-w-lg mx-auto">
    {% csrf_token %}
    <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nama Pengguna:</label>
        <input 
            type="text" 
            id="username" 
            name="username" 
            value="{{ user.username }}" 
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
    </div>
    <button 
        type="submit" 
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 shadow-md transition transform hover:scale-105"
    >
        Simpan Perubahan
    </button>
</form>

<hr class="my-6">

<div class="space-y-4">
    <p>
        <a href="{% url 'blog:password_change' %}" class="text-blue-500 hover:underline">Ganti Password</a>
    </p>
    <p>
        <a href="{% url 'blog:password_reset' %}" class="text-blue-500 hover:underline">Reset Password</a>
    </p>
</div>
{% endblock %}
