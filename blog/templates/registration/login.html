{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button 
            type="submit" 
            class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 shadow-md transition transform hover:scale-105"
        >
            Login
        </button>
    </form>

    <p class="mt-6 text-center">
        Belum punya akun? 
        <a href="{% url 'blog:register' %}" class="text-blue-500 hover:underline">Daftar di sini</a>
    </p>
</div>
{% endblock %}
