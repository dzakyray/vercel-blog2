{% extends 'base.html' %}

{% block title %}Daftar Akun{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Daftar Akun</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 shadow-md transition transform hover:scale-105">
            Daftar
        </button>
    </form>

    <p class="mt-6 text-center">
        Sudah punya akun? 
        <a href="{% url 'blog:login' %}" class="text-blue-500 hover:underline">Login di sini</a>
    </p>
</div>
{% endblock %}
