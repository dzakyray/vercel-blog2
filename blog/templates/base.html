<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">MyBlog</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'blog:profile' %}" class="text-gray-600 hover:text-gray-800">Profile</a>
                    <form method="POST" action="{% url 'logout' %}" class="inline ml-4">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-800 mr-4">Login</a>
                    <a href="{% url 'blog:register' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Register</a>

                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white shadow p-4 mt-6">
        <div class="container mx-auto text-center text-gray-600">
            &copy; 2024 MyBlog. All rights reserved.
        </div>
    </footer>
</body>
</html>
